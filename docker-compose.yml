services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DEBUG=1
  tailwind:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm ci || npm install && npm run dev"
    volumes:
      - .:/app
    # Ensure the dev watcher writes compiled CSS to static/css
