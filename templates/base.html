<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Django + Tailwind{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  </head>
  <body class="min-h-screen bg-gray-50 text-gray-900">
    <header class="border-b bg-white">
      <div class="mx-auto max-w-5xl px-4 py-4 flex items-center justify-between">
        <a href="/" class="text-xl font-semibold">Django + Tailwind</a>
        <nav class="flex items-center gap-4 text-sm">
          {% load static %}
          <a href="/" class="px-2 py-1 rounded hover:bg-gray-100 {% if request.path == '/' %}text-indigo-600 font-medium{% endif %}">Home</a>
          <a href="/about/" class="px-2 py-1 rounded hover:bg-gray-100 {% if request.path.startswith('/about') %}text-indigo-600 font-medium{% endif %}">About</a>
        </nav>
      </div>
    </header>

    <main class="mx-auto max-w-5xl px-4 py-10">
      {% block content %}{% endblock %}
    </main>

    <footer class="border-t bg-white">
      <div class="mx-auto max-w-5xl px-4 py-6 text-sm text-gray-500">
        Built with ❤️ using Django + Tailwind
      </div>
    </footer>
  </body>
  </html>
