<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Django + Tailwind{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  </head>
  <body class="min-h-screen bg-gray-50 text-gray-900">
    <header class="border-b bg-white">
      <div class="mx-auto max-w-5xl px-4 py-4 flex items-center justify-between">
        <a href="{% url 'home' %}" class="text-xl font-semibold">Django + Tailwind</a>
        <nav class="flex items-center gap-4 text-sm">
          {% load static %}
          {% with current=request.resolver_match.url_name %}
            <a href="{% url 'home' %}" class="px-2 py-1 rounded hover:bg-gray-100 {% if current == 'home' %}text-indigo-600 font-medium{% endif %}">Home</a>
            <a href="{% url 'about' %}" class="px-2 py-1 rounded hover:bg-gray-100 {% if current == 'about' %}text-indigo-600 font-medium{% endif %}">About</a>
            <a href="{% url 'contact' %}" class="px-2 py-1 rounded hover:bg-gray-100 {% if current == 'contact' %}text-indigo-600 font-medium{% endif %}">Contact</a>
            <a href="{% url 'profile' %}" class="px-2 py-1 rounded hover:bg-gray-100">Profile</a>
          {% endwith %}
        </nav>
      </div>
    </header>

    <main class="mx-auto max-w-5xl px-4 py-10">
      {% block content %}{% endblock %}
    </main>

    <footer class="border-t bg-white">
      <div class="mx-auto max-w-5xl px-4 py-6 text-sm text-gray-500">
        Built with ❤️ using Django + Tailwind
      </div>
    </footer>
  </body>
  </html>
